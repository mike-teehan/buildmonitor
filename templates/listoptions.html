{% if items|length == 0 %}
<option disabled>None</option>
{% else %}
    {% if suffix|length > 0 %}
        {% for item in items %}
<option hx-get="{{ category }}/{{ item }}/{{ suffix }}" hx-target="#workview">{{ item }}</option>
        {% endfor %}
    {% else %}
        {% for item in items %}
<option hx-get="{{ category }}/{{ item }}" hx-target="#workview">{{ item }}</option>
        {% endfor %}
    {% endif %}
{% endif %}
